<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FooBar</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
    <div id="overlay" class="justify-content-center">
        <h1 id="overlayHeader">Payment succesful! Your order number is #</h1>
        <svg id="tick" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 37 37" style="enable-background:new 0 0 37 37;" xml:space="preserve">
            <path class="circ" style="fill:none;stroke:#fff;stroke-width:3;stroke-linejoin:round;stroke-miterlimit:10;" d="M30.5,6.5L30.5,6.5c6.6,6.6,6.6,17.4,0,24l0,0c-6.6,6.6-17.4,6.6-24,0l0,0c-6.6-6.6-6.6-17.4,0-24l0,0C13.1-0.2,23.9-0.2,30.5,6.5z"/>
            <polyline class="tick" style="fill:none;stroke:#fff;stroke-width:3;stroke-linejoin:round;stroke-miterlimit:10;" points="11.6,20 15.9,24.2 26.4,13.8 "/>
        </svg>
    </div>
    <div>
        <nav id="navigationBar" class="navbar navbar-expand-md">
          <div class="container-fluid ">
    
            <div class="navbar-brand">
              <div class="container navText">
                <h1 id="barName">FooBar</h1>
                <h1 id="barMenu">Menu</h1>
              </div>
            </div>
            <button class="navbar-toggler toggler-example burgerNav" type="button" data-toggle="collapse" data-target="#navbarResponsive" data-bs-toggle="collapse" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              <span class="dark-blue-text navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul id="navList" class="navbar-nav m-auto">
                <li class="nav-item" id="newNavElement">
                  <a href="index.html" class="nav-link nav-a">MENU</a>
                </li>
                <li class="nav-item" id="shoppingCartNavElement">
                    <a href="cart.html" class="nav-link nav-a">i</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    
    <main>
        <form class="row g-3 mx-5 needs-validation my-5" novalidate>
            <div class="col-6">
                <label for="validationName">Name on the card</label>
                <input type="text" class="form-control" id="validationName" required>
                <div class="invalid-feedback">
                    Please Enter Your Name!
                </div>
            </div>
            <div class="col-6">
                <label for="validationNumber">Card Number</label>
                <input type="text" class="form-control" id="validationNumber" required>
                <div class="invalid-feedback">
                    Please Enter Your Card Number!
                </div>
            </div>
            <div class="col-3">
                <label for="validationMonthNumber">Month</label>
                <select class="form-select" id="validationMonthNumber" required>
                    <option selected disabled value="">MM</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                    <option>07</option>
                    <option>08</option>
                    <option>09</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                <div class="invalid-feedback">
                    Please Select Your Card Expiration Month!
                </div>
            </div>
            <div class="col-4">
                <label for="validationYearNumber">Year</label>
                <select class="form-select" id="validationYearNumber" required>
                    <option selected disabled value="">YY</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                    <option>32</option>
                </select>
                <div class="invalid-feedback">
                    Please Select Your Card Expiration Year!
                </div>
            </div>
            <div class="col-4">
                <label for="cvvNumber">CVV</label>
                <input type="text" class="form-control" id="cvvNumber" required>
                <div class="invalid-feedback">
                    Please Enter Your Card Security Number!
                </div>
            </div>
            <div class="d-flex col-12 my-5 justify-content-center">
                <h2 id="totalPrice">
                </h2>
            </div>
            <div class="d-flex col-12 justify-content-center">
                <button class="btn btn-success btn-lg" id="payButton" onclick="return false;">PAY</button>
            </div>
        </form>
        
    </main>
    <footer class="w-100 mt-5 py-4 position-relative">
        <div class="row w-100 h-100 d-flex justify-content-around align-items-center">
            <circle>
                <img src="icons/facebook.png">
            </circle>
            <circle>
                <img src="icons/instagram.png">
            </circle>
            <circle>
                <img src="icons/twitter.png">
            </circle>
            <circle>
                <img src="icons/youtube.png">
            </circle>
        </div>
    </footer>

    <script src="script3.js"></script>
</body>



</html>
